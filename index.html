<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AH Shopping List</title>

<style>
  :root{
    --bg: #f6f7fb;
    --bg-accent: linear-gradient(135deg,#ffffff 0%, #f8fbff 100%);
    --card: #ffffff;
    --muted: #6b7280;
    --text: #0f1724;
    --accent: #0b78d1;
    --accent-2: #f59e0b;
    --radius: 12px;
    --gap: 18px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    padding: 28px;
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
  }

  .container{
    max-width: 900px;
    margin: 0 auto;
  }

  header{
    text-align:center;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 1.8rem;
    margin: 0;
    padding: 18px;
    border-radius: 14px;
    background: var(--bg-accent);
    display: inline-flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 4px 18px rgba(12,20,40,0.06);
  }

  h1 .logo {
    width:36px;
    height:36px;
    color:var(--accent);
  }

  /* Sticky header containing progress + buttons */
  .sticky-header {
    position: sticky;
    top: 0;
    z-index: 999;
    background: var(--bg);
    padding-top: 8px;
    padding-bottom: 12px;
  }

  /* Progress Bar Container */
  .progress-wrapper {
    background: var(--card);
    padding: 16px;
    border-radius: var(--radius);
    box-shadow: 0 4px 18px rgba(12,20,40,0.04);
    border: 1px solid rgba(12,20,40,0.03);
    margin-bottom: 16px;
  }

  .progress-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--text);
  }

  .progress-bar {
    width: 100%;
    height: 14px;
    background: rgba(11,120,209,0.15);
    border-radius: 999px;
    overflow: hidden;
  }

  #progress-fill {
    height: 100%;
    width: 0%;
    background: var(--accent);
    border-radius: 999px;
    transition: width 0.25s ease;
  }

  /* Buttons */
  .nav-button, .clear-button {
    display: inline-block;
    padding: 10px 18px;
    border-radius: var(--radius);
    font-weight: 600;
    text-decoration: none;
    box-shadow: 0 3px 10px rgba(11,120,209,0.25);
    transition: background 0.2s ease, transform 0.15s ease;
    margin: 4px;
  }

  .nav-button {
    background: var(--accent);
    color: white;
  }

  .nav-button:hover {
    background: #0968b5;
    transform: translateY(-2px);
  }

  .clear-button {
    background: #e11d48;
    color: white;
    border: none;
    cursor: pointer;
  }

  .clear-button:hover {
    background: #be123c;
    transform: translateY(-2px);
  }

  /* Search bar */
  .search-box {
    width: 100%;
    padding: 12px 14px;
    border-radius: var(--radius);
    border: 1px solid rgba(12,20,40,0.15);
    margin-bottom: 20px;
    font-size: 1rem;
  }

  /* Section headers */
  h2 {
    margin-top: 32px;
    margin-bottom: 12px;
    font-size: 1.2rem;
    color: var(--accent);
    display:flex;
    align-items:center;
    gap:10px;
  }

  .section-icon {
    width:20px;
    height:20px;
    fill: var(--accent);
    opacity:0.9;
  }

  /* Shopping item card */
  .item {
    display: flex;
    align-items: center;
    padding: 14px 14px;
    margin: 8px 0;
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: 0 4px 18px rgba(12,20,40,0.04);
    border: 1px solid rgba(12,20,40,0.03);
    font-size: 1rem;
  }

  .item input[type="checkbox"] {
    width: 22px;
    height: 22px;
    margin-right: 14px;
  }

  .item input[type="checkbox"]:checked + span {
    text-decoration: line-through;
    color: var(--muted);
  }

  /* Confetti */
  .confetti {
    position: fixed;
    top: -10px;
    font-size: 18px;
    animation: fall 1.5s linear forwards;
    pointer-events: none;
    z-index: 1000;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const checkboxes = document.querySelectorAll("label.item input[type='checkbox']");
  const progressFill = document.getElementById("progress-fill");
  const progressText = document.getElementById("progress-text");
  const progressMessage = document.getElementById("progress-message");
  const clearButton = document.getElementById("clear-all");
  const searchInput = document.getElementById("search");

  /* Load saved states */
  checkboxes.forEach((box, index) => {
    const saved = localStorage.getItem("shopping-item-" + index);
    if (saved === "true") box.checked = true;

    box.addEventListener("change", () => {
      localStorage.setItem("shopping-item-" + index, box.checked);
      autoSort(box);
      updateProgress();
    });

    // Ensure initial sort reflects saved state
    autoSort(box);
  });

  /* Auto-sort checked items within their section */
  function autoSort(box) {
    const label = box.closest("label.item");
    const sectionContent = label.parentElement;

    if (box.checked) {
      sectionContent.appendChild(label);
    } else {
      sectionContent.insertBefore(label, sectionContent.firstChild);
    }
  }

  /* Progress bar + confetti */
  function updateProgress() {
    const total = checkboxes.length;
    const checked = Array.from(checkboxes).filter(b => b.checked).length;
    const percent = total === 0 ? 0 : Math.round((checked / total) * 100);

    progressFill.style.width = percent + "%";
    progressText.textContent = percent + "%";

    if (percent === 0) {
      progressMessage.textContent = "Time to get shopping, Seany!";
    } else if (percent === 100) {
      progressMessage.textContent = "Ready to start cooking, good looking!";
      launchConfetti();
    } else {
      progressMessage.textContent = "Making progress!";
    }
  }

  /* Clear all */
  clearButton.addEventListener("click", () => {
    checkboxes.forEach((box, index) => {
      box.checked = false;
      localStorage.setItem("shopping-item-" + index, false);
      autoSort(box);
    });
    updateProgress();
  });

  /* Search filter */
  searchInput.addEventListener("input", () => {
    const term = searchInput.value.toLowerCase();
    document.querySelectorAll("label.item").forEach(label => {
      const text = label.innerText.toLowerCase();
      label.style.display = text.includes(term) ? "" : "none";
    });
  });

  /* Simple confetti */
  function launchConfetti() {
    for (let i = 0; i < 60; i++) {
      const conf = document.createElement("span");
      conf.className = "confetti";
      conf.textContent = "ðŸŽ‰";
      conf.style.left = Math.random() * 100 + "vw";
      conf.style.animationDelay = (Math.random() * 0.7) + "s";
      document.body.appendChild(conf);
      setTimeout(() => conf.remove(), 2000);
    }
  }

  updateProgress();
});
</script>

</body>
